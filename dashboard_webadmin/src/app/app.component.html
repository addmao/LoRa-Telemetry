<ng-container *ngIf="customLayout; else noCustomLayout">
    <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
    <mk-layout-wrapper>

        <mk-layout-header  [isSidebarRightToggle]="false"  [isSidebarLeftToggle]="false">
            <mk-layout-header-logo>Web Admin</mk-layout-header-logo>
            <mk-layout-header-logo-mini>WA</mk-layout-header-logo-mini>
        </mk-layout-header>
        <mk-layout-sidebar-left>
        </mk-layout-sidebar-left>
        <mk-layout-content>
            <router-outlet></router-outlet>
        </mk-layout-content>
        <mk-layout-footer>
            <mk-layout-footer-left>
                Developed by <strong>Jirapon Sa-ingthong</strong>
            </mk-layout-footer-left>
            <mk-layout-footer-right>
                CPE KU Senior Project
            </mk-layout-footer-right>
        </mk-layout-footer>
    </mk-layout-wrapper>
</ng-template>
